<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Create a Post
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  {% load static %}
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
  /* Navbar Styling */
.navbar {
    background: linear-gradient(to right, #dfe6f6, #ebf6f3);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 30px; /* Adjusted padding for better alignment */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    height: 60px; /* Reduced height */
    position: fixed; /* Changed from sticky to fixed */
    top: 0;
    width: 100%;
    z-index: 1000;
}

.left-section {
    display: flex;
    align-items: center;
    gap: 15px;
}

.logo {
    height: 50px;
    width: 50px;
    border-radius: 50%;
    border: 2px solid #3d5285;
    object-fit: cover;
}

.brand-name {
    font-family: 'Cursive', sans-serif;
    font-size: 28px;
    font-weight: bold;
    color: rgb(12, 0, 0);
}

/* Right Section */
.right-section {
    display: flex;
    align-items: center;
    gap: 20px;
}
/* Navigation Links */
.nav-links {
    display: flex;
    list-style: none;
    gap: 20px;
    align-items: center;
}

.nav-links a {
    text-decoration: none;
    font-size: 16px;
    color: rgb(9,0,0);
    font-weight: bold;
    transition: color 0.3s;
}

.nav-links a:hover {
    color: #070707;
}

.nav-icon {
    height: 40px;
    width: 40px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid rgb(7,0,0);
    transition: transform 0.3s ease;
}

.nav-icon:hover {
    transform: scale(1.1);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

/* Dark Mode Toggle Button */
.toggle-dark-mode {
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    padding: 5px;
    transition: transform 0.3s ease;
}


.toggle-dark-mode:hover {
    transform: scale(1.2);
}


    .btn-hover:hover {
            transform: translateY(-7px);
            box-shadow: 0 0 20px rgba(140, 145, 237, 0.6), 0 0 40px rgba(140, 145, 237, 0.6), 0 0 60px rgba(140, 145, 237, 0.6);
}

  </style>
 </head>
 <body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen"
  style="background: url('{% static "img/postnewbg.gif" %}') no-repeat center center/cover; opacity: 20">
  <!-- Navbar -->
  <nav class="navbar">
        <div class="left-section">
            <img src="{% static 'img/l7.jpeg' %}" alt="Daygram Logo" class="logo">
            <span class="brand-name">DAYGRAM</span>
        </div>

        <div class="right-section">
            <ul class="nav-links">
                <li><a href="{% url 'home' %}"><img src="{% static '/img/home6.jpg' %}" alt="Post" class="nav-icon home-icon"></a></li>
                <li><a href="https://asheetidemo.github.io/chatbot-a/"><img src="{% static 'img/bot.jpeg' %}" alt="Chatbot" class="nav-icon chatbot-icon" name="chatbot"></a></li>
                <li><a href="{% url 'games' %}"><img src="{% static 'img/games.jpeg' %}" alt="Games" class="nav-icon games-icon" name="games"></a></li>
                <li><a href="{% url 'search' %}"><img src="{% static 'img/search.jpeg' %}" alt="Search" class="nav-icon search-icon" name="search"></a></li>
                <li><a href="{% url 'profile' user.id %}"><img src="{% static 'img/profile.jpeg' %}" alt="Profile" class="nav-icon profile-icon"></a></li>

            </ul>
            <!-- Dark Mode Toggle -->
            <!-- <button class="toggle-dark-mode" onclick="toggleDarkMode()">ðŸŒ™</button> -->
        </div>
    </nav>
  <div class="#f0cfa8 p-6 rounded-lg shadow-lg w-full max-w-md mt-8">
   <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold text-gray-800">
     Make a Post
    </h1>
   <a href="{% url 'blog' %}"> <button class="bg-[#febff1] text-white px-4 py-2 rounded-lg btn-hover"> Blog</button></a>
   </div>
   <form id="postForm" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% if messages %}
  {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{% endif %}

    <div class="mb-4">
     <label class="block text-gray-700 font-medium mb-2" for = "media">
     Let's Upload
     </label>
     <input class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-gray-100 file:text-gray-700 hover:file:bg-gray-200" type="file" accept="image/* , video/*/" name="media">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="caption">
            Caption
        </label>
        <textarea name="caption" class="w-full px-4 py-3 text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-300 shadow-sm hover:shadow-md bg-gray-100" placeholder="Write a caption..." rows="4"></textarea>
    </div>
    
    <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="category">
            Category
        </label>
        <select name="category" class="block w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:shadow-outline">
            <option value="Fitness">Fitness</option>
            <option value="Skin care">Skin care</option>
            <option value="Hair care">Hair care</option>
            <option value="Recipe">Recipe</option>
            <option value="Diet Recipes">Diet Recipes</option>
            <option value="Others">Others</option>
        </select>
    </div>
    <button type="submit" class="w-full bg-[#e7b6b1] text-white px-4 py-2 rounded-lg btn-hover">Post</button>
   </form>
  </div>

 </body>
</html>
