<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echo</title>
  <!-- Google Fonts for a bold, stylish header -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExdjd1aGh5eTFrMjU0czhqNWQ0Y20xM254OXpmb254MjR0YjVidzY1OSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/26BRGoqbUQvk8nwTC/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 400px;
      max-width: 100%;
      background: white;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      font-family: 'Oswald', sans-serif;
      background: #2F6DB5;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 32px; /* Increased size for a more prominent header */
      font-weight: 700;
    }

    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      background: #f9f9f9;
    }

    .chat-message {
      max-width: 75%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 15px;
      word-wrap: break-word;
      font-size: 16px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .user-message {
      align-self: flex-end;
      background: #007bff;
      color: white;
      text-align: right;
      border-bottom-right-radius: 0;
    }

    .bot-message {
      align-self: flex-start;
      background: #e0e0e0;
      color: black;
      border-bottom-left-radius: 0;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      background: white;
    }

    input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      border-radius: 25px;
      background: #f1f1f1;
      padding-left: 15px;
    }

    button {
      background: #2F6DB5;
      color: white;
      border: none;
      padding: 12px 18px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 25px;
      transition: background 0.3s;
    }

    button:hover {
      background: black;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Echo</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById("userInput").value.trim();
      if (!userInput) return;

      addMessage(userInput, "user-message");

      try {
        const response = await fetch("D:\Daygram\Daygram\myproject\accounts\app.py\chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userInput }),
        });
        const data = await response.json();
        if (data.response) {
          addMessage(data.response, "bot-message");
        } else {
          addMessage("Error: " + data.error, "bot-message");
        }
      } catch (error) {
        addMessage("Error: Unable to connect to chatbot.", "bot-message");
      }

      document.getElementById("userInput").value = "";
    }

    function addMessage(text, className) {
      const chatBox = document.getElementById("chatBox");
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("chat-message", className);
      messageDiv.innerText = text;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleKeyPress(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }
  </script>
</body>
</html>
